<div>
  <div>
    <nav class="navbar navbar-default" id="header">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SplitWise</a>
        </div>
        <ul class="nav navbar-nav">
          <!--  <li><a>Home</a></li>-->

        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <form #form="ngForm" novalidate (ngSubmit)="onSubmit(form.value)" class="form">
      <label for="email">Email:</label><br>

      <!--<input type="email" name="email" [(ngModel)]="model.email">-->

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" name="email" [(ngModel)]="model.email" class="form-control">
      </div>

      <!--<br><br>-->



      <label for="Password">Password:</label><br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
        <input type="password" name="Password" [(ngModel)]="model.password" class="form-control">
      </div>


     <!-- <input type="password" name="Password" [(ngModel)]="model.password">-->
      <br /><br />
      <button type="submit" class="btn btn-primary" style="background-color:#6f8091;">Login</button>
      <a [routerLink]="['/register']">
        Register
      </a>
    </form>
  </div>
</div>

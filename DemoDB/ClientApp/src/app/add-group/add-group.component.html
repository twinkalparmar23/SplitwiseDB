<div class="col-sm-9">
  <form #myForm="ngForm" novalidate  class="form">
    <h1>Create Group</h1>
    <br />
   
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="groupName">GroupName:</label>
          <input type="text" class="form-control" placeholder="Group Name" [(ngModel)]="groupName" name="groupName" required>
        </div>
      </div>

      <label>Group Members</label><br>
      <div class="form-group row">
        <div class="col-xs-4">
          <select #select [(ngModel)]="current" (change)="logDropdown(select.value)" name="select" class="form-control">
            <option *ngFor="let item of friends" [value]="item.userId">{{item.userName}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <button (click)="clear()">Clear</button>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-xs-4">
          <pre>{{log}}</pre>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid"  (click)="onSubmit()">Save</button>
  </form>
</div>

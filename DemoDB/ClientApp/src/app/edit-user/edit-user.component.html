<div class="container-fluid">
  <h3 style="padding-left:30px;">
    Edit Employee Data
  </h3>
  <br />

  <form #form="ngForm" novalidate (ngSubmit)="onSubmit(form.value)" class="form">

    <label for="name">Username:</label><br>
    <input type="text" name="userName" [(ngModel)]="model.userName">
    <br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" [(ngModel)]="model.email">
    <br><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" [(ngModel)]="model.password">
    <br><br>

    <button class="btn btn-primary">Update</button>
    <button (click)="btnCancel($event)" class="btn btn-primary" style="margin-left:10px;">Cancel</button>

  </form>
</div>
